        $ref: '#/definitions/gorm.DeletedAt'
      event_id:
        type: string
      id:
        type: string
      is_used:
        type: boolean
      product_id:
        description: Original product that created this token
        type: string
      updated_at:
        type: string
      used_at:
        type: string
      used_for_id:
        description: Activity ID if used
        type: string
      user_id:
