  models.PurchaseRequest:
    properties:
      gifted_to_id:
        description: User ID of gift recipient
        type: string
      is_gift:
        description: For gifting functionality
        type: boolean
      product_id:
        type: string
      quantity:
        type: integer
    type: object
  models.RefreshToken:
    properties:
      createdAt:
        type: string
