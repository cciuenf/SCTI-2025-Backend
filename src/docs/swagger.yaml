        type: boolean
      max_ownable_quantity:
        type: integer
      name:
        type: string
      price_int:
        type: integer
      quantity:
        description: Available quantity
        type: integer
      token_quantity:
        description: Token properties
        type: integer
      updated_at:
        type: string
      users:
        items:
          $ref: '#/definitions/models.User'
        type: array
    type: object
  models.ProductDeleteRequest:
    properties:
      product_id:
        type: string
    type: object
  models.ProductRequest:
    properties:
      access_targets:
        description: Access targets
        items:
          $ref: '#/definitions/models.AccessTargetRequest'
        type: array
      description:
        type: string
      event_id:
        type: string
      has_unlimited_quantity:
        description: Stock management
        type: boolean
      is_activity_access:
        type: boolean
      is_activity_token:
        type: boolean
      is_blocked:
        type: boolean
      is_event_access:
        description: Product type flags
        type: boolean
      is_hidden:
        type: boolean
      is_physical_item:
        type: boolean
      is_public:
        description: Visibility and blocking
        type: boolean
      is_ticket_type:
        type: boolean
      max_ownable_quantity:
        type: integer
      name:
        type: string
      price_int:
        type: integer
      quantity:
        type: integer
      token_quantity:
        description: Token properties
        type: integer
    type: object
  models.ProductUpdateRequest:
    properties:
      product:
        $ref: '#/definitions/models.ProductRequest'
      product_id:
        type: string
    type: object
  models.Purchase:
    properties:
      created_at:
        type: string
      deleted_at:
