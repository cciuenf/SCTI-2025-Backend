      email:
        type: string
      id:
        type: string
      is_event_creator:
        type: boolean
      is_super_user:
        type: boolean
      is_verified:
        type: boolean
      last_name:
        type: string
      name:
        type: string
      products:
        items:
          $ref: '#/definitions/models.Product'
        type: array
