      is_hidden:
        example: true
        type: boolean
      location:
        example: Room 202
        type: string
      max_tokens_per_user:
        example: 1
        type: integer
      name:
        example: Updated Workshop
        type: string
      slug:
        example: uws
        type: string
      start_date:
        example: "2030-11-11T00:00:00Z"
