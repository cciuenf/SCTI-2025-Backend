host: localhost:8080
info:
  contact: {}
  description: API Server for SCTI 2025
  title: SCTI 2025 API
  version: "1.0"
paths:
  /change-password:
    post:
      consumes:
      - application/json
      description: Changes the user's password using a reset token
      parameters:
      - description: Bearer {access_token}
        in: header
        name: Authorization
        required: true
        type: string
      - description: Bearer {refresh_token}
        in: header
        name: Refresh
        required: true
        type: string
      - description: New password
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.ChangePasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.NoDataSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.AuthStandardErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.AuthStandardErrorResponse'
      security:
      - Bearer: []
      summary: Change user password
      tags:
      - auth
  /events:
    get:
      description: Returns a list of all events
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/handlers.NoMessageSuccessResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.Event'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.EventStandardErrorResponse'
      summary: Get all events
      tags:
      - events
    post:
      consumes:
      - application/json
      description: Creates a new event. Only master users can create events
      parameters:
      - description: Bearer {access_token}
        in: header
        name: Authorization
        required: true
        type: string
      - description: Bearer {refresh_token}
        in: header
        name: Refresh
        required: true
        type: string
      - description: Event creation info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.CreateEventRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/handlers.NoMessageSuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.Event'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.EventStandardErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.EventStandardErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/handlers.EventStandardErrorResponse'
      security:
      - Bearer: []
      summary: Create a new event
      tags:
      - events
  /events/{slug}:
    delete:
      description: Deletes an existing event using its slug. Only master users can
        delete events
      parameters:
      - description: Bearer {access_token}
        in: header
        name: Authorization
        required: true
        type: string
      - description: Bearer {refresh_token}
        in: header
        name: Refresh
        required: true
        type: string
      - description: Event slug
        in: path
        name: slug
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.NoDataSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.EventStandardErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.EventStandardErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/handlers.EventStandardErrorResponse'
      security:
      - Bearer: []
      summary: Delete an event by slug
      tags:
      - events
    get:
      description: Returns an event's details by its slug
      parameters:
      - description: Event slug
        in: path
        name: slug
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/handlers.NoMessageSuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.Event'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.EventStandardErrorResponse'
      summary: Get event by slug
      tags:
      - events
    patch:
      consumes:
      - application/json
      description: Updates an existing event using its slug. Only master users can
        update events
      parameters:
      - description: Bearer {access_token}
        in: header
        name: Authorization
        required: true
        type: string
      - description: Bearer {refresh_token}
        in: header
        name: Refresh
        required: true
        type: string
      - description: Event slug
        in: path
        name: slug
        required: true
        type: string
      - description: Event update info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.UpdateEventRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/handlers.NoMessageSuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.Event'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.EventStandardErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.EventStandardErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/handlers.EventStandardErrorResponse'
      security:
      - Bearer: []
      summary: Update an event by slug
      tags:
      - events
  /events/{slug}/accesses:
    get:
      consumes:
      - application/json
      description: The end point returns a list of all accesses for a specified user
        from a specified event
      parameters:
      - description: Bearer {access_token}
        in: header
        name: Authorization
        required: true
        type: string
      - description: Bearer {refresh_token}
        in: header
        name: Refresh
        required: true
        type: string
      - description: Event slug
        in: path
        name: slug
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/handlers.NoMessageSuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.AccessTarget'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ActivityStandardErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ActivityStandardErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/handlers.ActivityStandardErrorResponse'
      security:
      - Bearer: []
      summary: Retrieves a list of accesses for a user from an event
      tags:
      - activities
  /events/{slug}/activities:
    get:
      description: Returns all activities for the specified event
      parameters:
      - description: Event slug
        in: path
        name: slug
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/handlers.NoMessageSuccessResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.Activity'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ActivityStandardErrorResponse'
      summary: Get all activities for an event
      tags:
      - activities
  /events/{slug}/activity:
    delete:
      consumes:
      - application/json
      description: Deletes an existing activity from the specified event
      parameters:
      - description: Bearer {access_token}
        in: header
        name: Authorization
        required: true
        type: string
      - description: Bearer {refresh_token}
        in: header
        name: Refresh
        required: true
        type: string
      - description: Event slug
        in: path
        name: slug
        required: true
        type: string
      - description: Activity deletion info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.ActivityDeleteRequest'
